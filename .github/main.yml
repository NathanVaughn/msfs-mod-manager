on:
  push:
    tags:
      - "v*"

name: Make Release

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Cache Pipenv Environment
        uses: actions/cache@v2
        id: cache-pipenv
        with:
          path: .venv
          key: pipenv-${{ hashFiles('**/Pipfile.lock') }}

      - name: Install Pipenv
        run: python3.7 -m pip install wheel setuptools pipenv

      - name: Setup Dependencies
        run: pipenv install
        env:
          PIPENV_VENV_IN_PROJECT: "1"

      #- name: Build
      #  run: pipenv run fbs freeze

      - name: Build Installer
        run: pipenv run fbs installer

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Add Installer Artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/MSFS Mod ManagerSetup.exe
          asset_name: MSFSModManagerSetup.exe
          asset_content_type: application/vnd.microsoft.portable-executable
